{% extends '../../../base.html' %}
{% load static %}
{% block title %}Change Password{% endblock title %}
{% block content %}

<div  class="pages-title section-padding">
    <div  class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="pages-title-text text-center">
                    <h2 style="color:#6896BD">Change Password</h2>
                </div>
            </div>
        </div>
    </div>
</div>
<section class="section-conten padding-y bg">
    <br><br>
    <span style="font-size:18px"><b> {% include "includes/alerts.html" %} </b></span>
  <div class="container">
	<div class="row">
    {% include "includes/dashboard_slider.html" %}
	<main style="background:#6896BD; border-radius:10px" class="col-md-9"><br>
    <form action="{% url 'accounts:change_password' %}" method="POST" enctype="multipart/form-data">
		<article class="card">
		<header class="card-header text-center">
            <strong style="font-size:20px;float:left;color:#ffffff" class="d-inline-block mr-3">Change Password</strong>
            <input style="float:right;width:20%;background:#3e5a71; color:#ffffff;font-size:18px;font-weight: bold;" type="submit" value="Change" class="btn">
        </header>
		<div class="card-body"><br><br><br>
			<div class="row">
			<div class="col-md-12" style="color:#ffffff">
					{% csrf_token %}
					<div class="form-group col-md-12">
						<label>Old Password</label>
						<input type="password" name="old_password" class="form-control" required>
					</div>
					<div class="form-group col-md-12">
						<label>New Password</label>
						<input type="password" name="new_password"  class="form-control" required>
					</div>
					<div class="form-group col-md-12">
						<label>Repeat New Password</label>
						<input type="password" name="repeat_new_password"  class="form-control" required>
					</div>
			</div>
			</div> <!-- row.// -->
		</div> <!-- card-body .// -->

		</article> <!-- order-group.// -->
        </form>
	</main>
</div> <!-- row.// -->
</div>

<br>
</section>


<!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock content %}
